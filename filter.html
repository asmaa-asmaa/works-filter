<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filter.css">
    <title>create our works filter</title>
</head>
<body>
    <ul class="switcher">
        <li class="active" data-cat=".all">all work</li>
        <li data-cat=".web">web</li>
        <li data-cat=".gfx">graphic</li>
        <li data-cat=".marketing">marketing</li>
    </ul>
    <div class="gallery">
        <img class="all web" src="images/about.jpg" alt="">  
        <img class="all web" src="images/landing.png.jpg" alt=""> 
        <img class="all gfx" src="images/logo.png" alt=""> 
        <img class="all gfx" src="images/portfolio-1.jpg" alt="">     
        <img class="all marketing" src="images/portfolio-3.jpg" alt="">    
        <img class="all web" src="images/services.jpg" alt="">   
        <img class="all web" src="images/shuffle-04.jpg" alt="">  
        <img class="all marketing" src="images/shuffle-05.jpg" alt=""> 
        <img class="all marketing" src="images/shuffle-06.jpg" alt="">
        <img class="all gfx" src="images/portfolio-2.jpg" alt="">        
    </div>
    <script src="filter.js"></script>
</body>
</html>
